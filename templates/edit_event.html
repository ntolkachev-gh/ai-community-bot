{% extends "base.html" %}

{% block title %}Редактировать мероприятие - AI Community CRM{% endblock %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="mb-4">
            <i class="fas fa-edit"></i> Редактировать мероприятие
        </h1>
    </div>
</div>

<div class="row">
    <div class="col-lg-8 col-md-10 mx-auto">
        <div class="card">
            <div class="card-header">
                <h5 class="mb-0">
                    <i class="fas fa-calendar-alt"></i> {{ event.title }}
                </h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="title" class="form-label">Название мероприятия *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ event.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="description" class="form-label">Описание</label>
                        <textarea class="form-control" id="description" name="description" rows="4" placeholder="Опишите мероприятие...">{{ event.description or '' }}</textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="event_datetime" class="form-label">Дата и время *</label>
                        <input type="datetime-local" class="form-control" id="event_datetime" name="event_datetime" 
                               value="{{ event.event_datetime.strftime('%Y-%m-%dT%H:%M') }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="webinar_link" class="form-label">Ссылка на мероприятие</label>
                        <input type="url" class="form-control" id="webinar_link" name="webinar_link" 
                               value="{{ event.webinar_link or '' }}" placeholder="https://zoom.us/j/...">
                    </div>
                    
                    <div class="mb-3">
                        <label for="max_participants" class="form-label">Максимальное количество участников</label>
                        <input type="number" class="form-control" id="max_participants" name="max_participants" 
                               value="{{ event.max_participants }}" min="1">
                    </div>
                    
                    <div class="d-flex justify-content-between">
                        <a href="{{ url_for('event_detail', event_id=event.id) }}" class="btn btn-secondary">
                            <i class="fas fa-arrow-left"></i> Назад
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Сохранить изменения
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
